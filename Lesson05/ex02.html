<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Transition in css3 </title>
    <style>
        #box{
            width: 200px;
            height: 100px;
            background-color: coral;
            transition: width 4s , height 5s;
        }
        #box:hover{
            width: 500px;
            height: 500px;
        }
    </style>
</head>
<body>
    <h1>Transition in css3 </h1>
    <section id="box">

    </section>
</body>
</html>
