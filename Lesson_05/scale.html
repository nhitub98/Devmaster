<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>scale</title>
	<style>
		/*box - khung, radius*/
		.box{
			border: 2px solid red;
			border-radius: 5px;
			width: 250px;
			height: 250px;
			/*padding: 1rem;*/
			/*position: relative;*/
			overflow: hidden;
		}
		/*img: margin*/
		.box img{
			/*width: 100%;*/
			width: calc(100% - 2rem);
			margin:1rem;
		}
		/*scale*/
		.box:hover img{
			transform: scale(1.5);
			transition: all 2s ;
			cursor: pointer;
		}
	</style>
</head>
<body>
	
	<div class="box">
		<img src="images/php.jpg" alt="PHP">
	</div>
</body>
</html>
