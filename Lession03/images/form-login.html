<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Information</title>
</head>
  <body>
    <form>
        <table border="1" width="50%" align="center">
            <thead>
                <tr>
                    <th colspan="2">
                        <img src="https:devmaster.edu.vn/images/logo.png" alt="Viện công nghệ Devmaster">
                        <h1>Login Information</h1>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Tài khoản</td>
                    <td>
                        <input type="email" name="taiKhoan" id="taiKhoan" placeholder="Nhập tài khoản".. required>
                    </td>
                </tr>
                <tr>
                  <td>Mật khẩu</td>
                  <td>
                  <input type="password" name="matKhau" id="matKhau" placeholder="Nhập mật khẩu".. required>
                </td>
                </tr>
               
                <tr>
                    <td></td>
                    <td>
                     <input type="checkbox" name="chk1" id="chk1" checked>
                         <label for="">Ghi nhớ</label>
                        </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="submit" value="Login" id="ghiNho">
                        <label for="ghiNho"> </label>
                        <input type="reset" value="Reset" id="reset">
                        <label for="ghiNho"> </label>
                    </td>
                </tr>
           
            </tbody>
        </table>
    </form>
    </body>
    </html>
